name: Lint

on:
  push:
  pull_request:

jobs:
  yapf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8
